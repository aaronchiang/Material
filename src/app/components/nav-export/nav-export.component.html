<mat-card>
    <mat-card-title>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="exportForm">
            <div>
                <mat-form-field floatLabel="always">
                    <input matInput [max]="maxDate" [min]="minDate" placeholder="匯出日期" formControlName="ExportDate" [matDatepicker]="ExportDatepicker" disabled required/>
                    <mat-datepicker-toggle [for]="ExportDatepicker" matSuffix></mat-datepicker-toggle>
                    <mat-datepicker #ExportDatepicker startView="year" disabled="false" touchUi="true"></mat-datepicker>
                </mat-form-field>
            </div>
        </form>
        <div>
            <button mat-raised-button color="primary" [disabled]="exportForm.invalid" (click)="saveForm()"><mat-icon>file_download</mat-icon></button>
        </div>
    </mat-card-content>
</mat-card>
