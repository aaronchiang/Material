<mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="LogTime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>時間</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.LogTime | date:'HH:mm' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef>內容</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.Description }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator #paginator [length]="count" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
